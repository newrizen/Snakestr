<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Nostr Pong Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header d-flex justify-content-between align-items-center p-3">
      <button class="btn btn-dark" id="login-button">Login with Nostr</button>
      <div class="action-buttons d-flex">
        <button class="btn btn-dark me-2" id="restart-button">Restart</button>
        <button class="btn btn-dark" id="settings-button" aria-label="Settings">‚öôÔ∏è</button>
      </div>
      <div id="profile-container" class="position-relative">
        <div id="profile-pic" class="profile-pic">
          ü§ñ
        </div>
        <div id="recent-scores" class="recent-scores">
          <h6>Recent Scores</h6>
          <ul id="recent-scores-list"></ul>
        </div>
      </div>
            </div>
    </header>    
    <main>
      <div class="game-area">
        <div class="game-container" id="game-container">
          <canvas id="game-canvas"></canvas>
          <!-- Game over screen -->
          <div class="gameover-screen" id="gameover-screen">
            <h2>Game Over</h2>
            <p id="final-score"></p>
            <button class="btn btn-dark mb-3" id="post-score-button">Post High Score</button>
            <button class="btn btn-dark mb-3" id="view-highscores-button">View High Scores</button>
          </div>
        </div>
        <!-- Score display -->
        <div class="score-container">
          <p id="score">Score: 0</p>
          <p id="highscore">High Score: 0</p>
        </div>
      </div>

      <!-- Feedback message area -->
      <div id="feedback" role="status" class="text-center mt-3" aria-live="polite"></div>
    </main>

    <!-- Settings popup -->
    <div class="settings-popup" id="settings-popup">
      <button class="close-btn" aria-label="Close settings">‚úñÔ∏è</button>
      <h2>Select Your Snake</h2>
      <div class="emoji-list1"></div>
      <h2>Select The Invader</h2>
      <div class="emoji-list2"></div>
    </div>

    <script type="module" src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
